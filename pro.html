<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crop and Save Image with DPI using Fabric.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"]:hover {
            background-color: #0056b3;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: none;
        }

        button:hover {
            background-color: #218838;
        }

        #canvasContainer {
            margin-top: 20px;
            display: none;
        }

        canvas {
            border: 1px solid #ccc;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>Upload and Crop Your Image</h2>
    <input type="file" id="imageInput" accept="image/*">
    <div id="canvasContainer">
        <canvas id="fabricCanvas"></canvas>
    </div>
    <button id="cropButton" style="display: none; margin-top: 20px;">Crop & Save with DPI</button>
    
    <script>
        let canvas;
        let fabricImage;

        // Initialize Fabric.js Canvas
        function initFabricCanvas() {
            canvas = new fabric.Canvas('fabricCanvas', {
                backgroundColor: '#f4f4f9',
                selection: false,
            });
        }

        // Event listener for file input to load image into Fabric.js
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    initFabricCanvas();  // Initialize the Fabric.js canvas
                    fabric.Image.fromURL(e.target.result, function(img) {
                        fabricImage = img;
                        canvas.setBackgroundImage(fabricImage, canvas.renderAll.bind(canvas));

                        // Scale the image to fit within the canvas
                        fabricImage.scaleToWidth(canvas.width);
                        fabricImage.scaleToHeight(canvas.height);

                        // Show canvas and crop button
                        document.getElementById('canvasContainer').style.display = 'block';
                        document.getElementById('cropButton').style.display = 'block';
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listener for crop button
        document.getElementById('cropButton').addEventListener('click', function() {
            // Define the crop area (you can adjust this as needed)
            const cropWidth = 276;
            const cropHeight = 354;
            
            // Create a rectangle for cropping
            const cropArea = new fabric.Rect({
                left: 50,  // x-coordinate of the crop area
                top: 50,   // y-coordinate of the crop area
                width: cropWidth,
                height: cropHeight,
                fill: 'transparent',
                stroke: 'red',
                strokeWidth: 2,
            });

            canvas.add(cropArea);

            // Crop the image within the defined area
            const croppedImage = new fabric.Image(fabricImage.getElement(), {
                left: cropArea.left,
                top: cropArea.top,
                width: cropArea.width,
                height: cropArea.height,
            });

            canvas.clear();  // Clear the canvas
            canvas.setBackgroundImage(croppedImage, canvas.renderAll.bind(canvas));  // Set the cropped image as background

            // Now, export the image with the desired DPI (96 DPI in this case)
            const dpi = 96;
            const scaleFactor = dpi / 72;  // Adjust for DPI (default is 72 DPI)

            // Export the image as a data URL with the desired DPI
            const finalImageData = canvas.toDataURL({
                format: 'jpeg',
                quality: 1.0,
                multiplier: scaleFactor  // Adjust multiplier for DPI scaling
            });

            // Trigger the download
            const link = document.createElement('a');
            link.href = finalImageData;
            link.download = prompt("Enter file name", "cropped_image") + ".jpg";
            link.click();
        });
    </script>
</body>
</html>
