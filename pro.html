<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crop and Save Image with DPI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"]:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 90%;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: none;
        }

        button:hover {
            background-color: #218838;
        }

        #preview-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h2>Upload and Crop Your Image</h2>
    <input type="file" id="imageInput" accept="image/*">
    <div id="preview-container">
        <img id="imagePreview" style="display: none;">
    </div>
    <button id="cropButton" style="display: none; margin:30px 0;">Crop & Save with DPI</button>
    
    <script>
        let cropper;

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('preview-container').style.display = 'flex';
        
                    // Destroy previous Cropper instance if exists
                    if (cropper) cropper.destroy();
        
                    // Initialize Cropper.js
                    cropper = new Cropper(img, {
                        aspectRatio: 276 / 354,
                        viewMode: 1,
                        responsive: true,
                        autoCropArea: 0.8
                    });
        
                    document.getElementById('cropButton').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById('cropButton').addEventListener('click', function() {
            const dpi = 96;  // Set desired DPI
            const scaleFactor = dpi / 72; // Adjust scale since default is 72 DPI

            // Get the cropped canvas from Cropper.js
            const croppedCanvas = cropper.getCroppedCanvas({
                width: 276 * scaleFactor,
                height: 354 * scaleFactor
            });

            // Now use Fabric.js to manipulate this canvas
            const fabricCanvas = new fabric.Canvas('fabricCanvas', {
                width: 276 * scaleFactor,
                height: 354 * scaleFactor
            });

            fabric.Image.fromURL(croppedCanvas.toDataURL(), function(img) {
                fabricCanvas.setBackgroundImage(img, fabricCanvas.renderAll.bind(fabricCanvas));

                // After setting the image in Fabric.js, save it with DPI
                const finalImageData = fabricCanvas.toDataURL({
                    format: 'jpeg',
                    quality: 1.0,
                    multiplier: dpi / 72  // Set the DPI explicitly while exporting
                });

                // Download the final image
                const link = document.createElement('a');
                link.href = finalImageData;
                link.download = prompt("Enter file name", "cropped_image") + ".jpg";
                link.click();
            });
        });
    </script>

    <!-- Hidden Canvas for Fabric.js manipulation -->
    <canvas id="fabricCanvas" style="display: none;"></canvas>

</body>
</html>
