<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop & Resize Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        img { max-width: 100%; }
        #preview-container { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Upload and Crop Your Image (13:18 Ratio)</h2>
    <input type="file" id="imageInput" accept="image/*">
    <br><br>
    <div>
        <img id="imagePreview" style="max-width: 500px; display: none;">
    </div>
    <button id="cropButton" style="display: none;">Crop & Download</button>
    
    <script>
        let cropper;
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(document.getElementById('imagePreview'), {
                        aspectRatio: 13 / 18,
                        viewMode: 1
                    });
                    document.getElementById('cropButton').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById('cropButton').addEventListener('click', function() {
            const canvas = cropper.getCroppedCanvas({ width: 276, height: 354 });
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.download = prompt("Enter file name", "cropped_image") + ".jpg";
            link.click();
        });
    </script>
</body>
</html>
